    <script>
      function showEmailInput() {
        var emailInput = document.getElementById('emailInput');
        var emailError = document.getElementById('emailError');
        var emailSuccess = document.getElementById('emailSuccess');
        var checkMarkContainer = document.getElementById('checkMarkContainer');
        <!-- document.getElementById('emailInputContainer').classList.remove('hidden'); -->
        var emailInputContainer = document.getElementById('emailInputContainer');
            if (emailInputContainer.classList.contains('hidden')) {
                emailInputContainer.classList.remove('hidden');
            } else {
                emailInputContainer.classList.add('hidden');
                emailInput.value = '';
                emailError.style.display = 'none';
                checkMarkContainer.classList.add('hidden');
                emailSuccess.classList.add('hidden');

            }
      }
      function showEmailInput1() {
        var emailInput1 = document.getElementById('emailInput1');
        var emailError1 = document.getElementById('emailError1');
        var checkMarkContainer1 = document.getElementById('checkMarkContainer1');
        var emailInputContainer1 = document.getElementById('emailInputContainer1');
        var emailSuccess1 = document.getElementById('emailSuccess1');
        if (emailInputContainer1.classList.contains('hidden')) {
          emailInputContainer1.classList.remove('hidden');
      } else {
          emailInputContainer1.classList.add('hidden');
          emailInput1.value = '';
          emailError1.style.display = 'none';
          checkMarkContainer1.classList.add('hidden');
          emailSuccess1.classList.add('hidden');

      }
      }
      function submitEmail() {
        var emailInput = document.getElementById('emailInput');
        var emailError = document.getElementById('emailError');
        
        var emailInputContainer = document.getElementById('emailInputContainer');
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
        if (emailRegex.test(emailInput.value)) {
          storeEmail(emailInput.value);
          showCheckMark();
          emailError.style.display = 'none';
          emailInputContainer.classList.add('hidden');
          emailInput.value = ''; 
        } else {
          emailError.style.display = 'block';
        }
      }
      function submitEmail1() {
        var emailInput = document.getElementById('emailInput1');
        var emailError = document.getElementById('emailError1');
        var emailInputContainer = document.getElementById('emailInputContainer1');
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
        if (emailRegex.test(emailInput1.value)) {
          storeEmail(emailInput1.value);
          showCheckMark1();
          emailError1.style.display = 'none';
          emailInputContainer1.classList.add('hidden');
          emailInput1.value = ''; 
        } else {
          emailError1.style.display = 'block';
        }
      }
      function storeEmail(email) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 201) {
              console.log('Email stored successfully.');
              
            } else {
              console.error('Failed to store email.');
            }
          }
        };
        xhr.open('POST', 'https://api.trustnet.site/join_waitlist');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({ email: email, website:'caffeberry'}));
      }
    
      function showCheckMark() {
        var checkMarkContainer = document.getElementById('checkMarkContainer');
        var emailSuccess = document.getElementById('emailSuccess');
        checkMarkContainer.classList.remove('hidden');
        emailSuccess.classList.remove('hidden');
        setTimeout(function() {
          checkMarkContainer.classList.add('hidden');
          emailSuccess.classList.add('hidden');
        }, 600); 
      }
      function showCheckMark1() {
        var checkMarkContainer1 = document.getElementById('checkMarkContainer1');
        var emailSuccess1 = document.getElementById('emailSuccess1');
        checkMarkContainer1.classList.remove('hidden');
        emailSuccess1.classList.remove('hidden');
        setTimeout(function() {
          checkMarkContainer1.classList.add('hidden');
          emailSuccess1.classList.add('hidden');
        }, 600); 
      }
   </script>
